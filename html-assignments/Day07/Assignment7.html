<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Table</title>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
    }

    table {
      margin: 20px auto;
      font-size: 1.2em;
    }

    th {
      font-weight: bold;
      padding: 10px 20px;
    }

    td {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Basic HTML Table</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Job Title</th>
      <th>Email address</th>
    </tr>
    <tr>
      <td>Anna Fitzgerald</td>
      <td>Staff Writer</td>
      <td>example@company.com</td>
    </tr>
    <tr>
      <td>John Smith</td>
      <td>Marketing Manager</td>
      <td>example2@company.com</td>
    </tr>
    <tr>
      <td>Zendaya Grace</td>
      <td>CEO</td>
      <td>example2@company.com</td>
    </tr>
  </table>
</body>
</html>
