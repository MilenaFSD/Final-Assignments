<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table With Cell that Spans Many Columns</title>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 1.1em;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px 15px;
      text-align: left;
    }

    th {
      background-color: #fddc82;
    }
  </style>
</head>
<body>
  <h1>Table With Cell that Spans Many Columns</h1>

  <table>
    <tr>
      <th>Name</th>
      <th>Job Title</th>
      <th>Email address</th>
      <th colspan="2">Telephone</th>
    </tr>
    <tr>
      <td>Anna Fitzgerald</td>
      <td>Staff Writer</td>
      <td>example@company.com</td>
      <td>888-888-880</td>
      <td>888-888-881</td>
    </tr>
    <tr>
      <td>John Smith</td>
      <td>Marketing Manager</td>
      <td>example2@company.com</td>
      <td>888-888-882</td>
      <td>888-888-883</td>
    </tr>
    <tr>
      <td>Zendaya Grace</td>
      <td>CEO</td>
      <td>example2@company.com</td>
      <td>888-888-884</td>
      <td>888-888-885</td>
    </tr>
  </table>
</body>
</html>
