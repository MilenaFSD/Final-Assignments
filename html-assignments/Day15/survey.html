<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Survey Form</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>

  <div class="form-container">
    <h2>Feedback Survey Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age">

      <label for="type">Type of Feedback:</label>
      <select id="type" name="type">
        <option value="positive">Positive</option>
        <option value="neutral">Neutral</option>
        <option value="negative">Negative</option>
      </select>

      <label>Services Used:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="service" value="1"> Service 1</label><br>
        <label><input type="checkbox" name="service" value="2"> Service 2</label><br>
        <label><input type="checkbox" name="service" value="3"> Service 3</label>
      </div>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
