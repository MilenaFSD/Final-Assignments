<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>youtube playlist Canada</title>
  <style>
    .video-wrapper {
      position: relative;
      width: 560px;
      height: 315px;
      cursor: pointer;
    }

    .video-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: url('https://img.icons8.com/ios-filled/100/ffffff/play--v1.png') no-repeat center center;
      background-size: contain;
      transform: translate(-50%, -50%);
      opacity: 0.8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

<h2>YouTube Video â€“ youtube playlist Canada</h2>

<div class="video-wrapper" id="video-wrapper">
  <!-- youtube playlist Canada -->
  <img src="https://img.youtube.com/vi/HZ8NOt1mxBU/hqdefault.jpg" alt="Video thumbnail" id="thumbnail" />
  <div class="play-button"></div>

  <!-- YouTube iframe -->
  <iframe id="iframe"
    src="https://www.youtube.com/embed/HZ8NOt1mxBU?autoplay=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<script>
  const wrapper = document.getElementById('video-wrapper');
  const iframe = document.getElementById('iframe');
  const thumbnail = document.getElementById('thumbnail');
  const playButton = wrapper.querySelector('.play-button');

  wrapper.addEventListener('click', () => {
    thumbnail.style.display = 'none';
    playButton.style.display = 'none';
    iframe.style.display = 'block';
  });
</script>

</body>
</html>
