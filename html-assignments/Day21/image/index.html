<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSAP Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1> <img src="ontario_2019_logo.png" alt="ontario logo"width="180" height="auto"> </h1>
      <nav>
       <a href="#">OSAP home</a>
      <a href="#">Help</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-box">
      <h2>Log in or register</h2>
      <div class="login-register">
        <form class="login-form">
          <label for="oan">OSAP Access Number (OAN):</label>
          <input type="text" id="oan" name="oan" placeholder="Enter your OAN" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" />

          <button type="submit">Log in</button>
          <a href="#" class="forgot">Forgot OAN or password?</a>
        </form>

        <div class="register-box">
          <h3>Create an account</h3>
          <button class="register-btn">Register</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
